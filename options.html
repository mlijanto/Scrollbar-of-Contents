<html>
<head>
    <title>Scrollbar of Contents Options</title>
    <link rel="stylesheet" type="text/css" href="css/options.css">
</head>
<body>
    <div id="container">
        <h1>Scrollbar of Contents <span>Options</span></h1>
        <form>
            <label for="display">When a page loads,</label>
            <br />
            <select id="display">
                <option id="display-maximized" value="maximized">show markers on scrollbar</option>
                <option id="display-minimized" value="minimized">show minimized markers on scrollbar</option>
                <option id="display-hidden" value="hidden">hide markers</option>
            </select>
            <br />
            <label for="textLength">On each maximized marker,</label>
            <br />
            <select id="textLength">
                <option id="textLength-entireText" value="entireText">show the entire heading text</option>
                <option id="textLength-firstThreeWords" value="firstThreeWords">show the first three words</option>
                <option id="textLength-firstTenCharacters" value="firstTenCharacters">show the first ten characters</option>
            </select>
            <br />
            <label for="level">Levels of headings shown:</label>
            <br />
            <select id="level">
                <option id="level-1" value="1">1</option>
                <option id="level-2" value="2">2</option>
                <option id="level-3" value="3">3 (recommended)</option>
                <option id="level-4" value="4">4</option>
                <option id="level-5" value="5">5</option>
                <option id="level-6" value="6">6</option>
            </select>   
            <div id="info_level_container">
                <div id="info_level_icon"></div>
                <div id="info_container">
                    There are six levels of headings in web pages, from 1 as the most important to 6 as the least important.
                    <canvas id="info_arrow" width="8px" height="13px"></canvas>
                </div>
            </div>
            <br />
            <input id="overlap" type="checkbox"> Prevent overlapping markers when possible</input>
            <br />
            <button id="reset">Reset options</button>
            <div id="info_keyboard_shortcut_container">
                <p>Keyboard shortcuts:</p>
                <ul>
                    <li>Minimize<span>/</span>maximize markers ( Shift-Alt-M )</li>
                    <li>Show<span>/</span>hide markers ( Shift-Alt-N )</li>
                </ul>
            </div>
        </form>
    </div>
    <script src="js/options.js"></script>
</body>
</html>
