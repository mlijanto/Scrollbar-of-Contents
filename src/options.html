<html>
  <head>
    <title>Scrollbar of Contents Options</title>
    <link rel="stylesheet" type="text/css" href="css/external/normalize.min.css" />
    <link rel="stylesheet" type="text/css" href="css/options.css" />
  </head>
  <body>
    <div class="options">
      <h1 class="options_header">Scrollbar of Contents<span>Options</span></h1>

      <form class="options_form">
        <label for="form_display">When a page loads,</label>
        <br />
        <select id="form_display">
          <option id="display--maximized" value="maximized">show markers</option>
          <option id="display--minimized" value="minimized">show minimized markers</option>
          <option id="display--hidden" value="hidden">hide markers</option>
        </select>
        <br />

        <label for="form_text-length">On each maximized marker,</label>
        <br />
        <select id="form_text-length">
          <option id="textLength--entireText" value="entireText">show the entire heading text</option>
          <option id="textLength--firstThreeWords" value="firstThreeWords">show the first three words</option>
          <option id="textLength--firstTenCharacters" value="firstTenCharacters">show the first ten characters</option>
        </select>
        <br />

        <button id="form_advanced-button">
          <span>Advanced options</span>
          <div id="form_advanced-button_arrow-container">
            <div id="form_advanced-button_arrow"></div>
          </div>
        </button>

        <div id="form_advanced">
          <label class="form_advanced_opacity_label" for="opacity">Markers opacity:</label>
          <div class="form_advanced_opacity">
            <span class="form_advanced_opacity_input-label">transparent</span>
            <input class="form_advanced_opacity_input" type="range" id="opacity" name="opacity" min="0" max="100" />
            <span class="form_advanced_opacity_input-label">opaque</span>
          </div>

          <label for="form_advanced_level">Levels of headings shown:</label>
          <br />
          <select id="form_advanced_level" class="form_advanced_level-select">
            <option id="level--1" value="1">1</option>
            <option id="level--2" value="2">2</option>
            <option id="level--3" value="3">3 (recommended)</option>
            <option id="level--4" value="4">4</option>
            <option id="level--5" value="5">5</option>
            <option id="level--6" value="6">6</option>
          </select>

          <div id="form_advanced_level-info"></div>

          <div class="form_advanced_overlap">
            <input type="checkbox" id="form_advanced_overlap_checkbox" name="overlap" checked />
            <label for="form_advanced_overlap_checkbox" class="form_advanced_overlap_label">Prevent overlapping markers</label>
          </div>
        </div>

        <button id="form_reset">Reset options</button>

        <div class="form_keyboard">
          <p>Keyboard shortcuts:</p>
          <ul>
            <li>Show<span>/</span>hide markers: Shift + Alt + v</li>
            <li>Minimize<span>/</span>maximize markers: Shift + Alt + b</li>
          </ul>
        </div>

        <div id="level-info_tooltip">
          There are six levels of headings on webpages, from 1 as the most important to 6 as the least important.
        </div>
      </form>
    </div>
    <script src="js/options.js"></script>
  </body>
</html>
